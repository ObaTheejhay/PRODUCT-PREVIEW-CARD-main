<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div class="container">

    <img class="image" src="images/image-product-desktop.jpg" alt="Perfume">

    <div class="child">

      <p class="first"> PERFUME </p>

      <h3 class="parfum"> Gabrielle Essence Eau De Parfum </h3>

      <p class="second" >A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="prize">
        <h3>$149.99</h3>
        <p><strike>$169.99</strike></p>
      </div>

       <button>
       <div class="button">
       <img src="images/icon-cart.svg" alt="">
       <p>ADD TO CART</p>
      </div>
      </button>

    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ObaTheejhay">Obafemi Tejuola</a>.
  </div>
</body>
</html>
